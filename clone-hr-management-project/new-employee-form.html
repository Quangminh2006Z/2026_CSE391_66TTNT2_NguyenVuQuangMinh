<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./css/style4.css">
</head>
<body>
    <div class="container">
        <div class="pop-up-form">
            <div class="form-header">
                <p class="form-title">New employee</p>
                <p class="form-close-btn">X</p>
            </div>
            <div class="employee-form-div">
                <form class="employee-form" id="employeeForm">
                    <div class="form-row">
                        <div class="form-group">
                            <label>Name</label>
                            <input type="text" name="name" class="form-input" />
                        </div>
                        <div class="form-group">
                            <label>Email</label>
                            <input type="email" name="email" class="form-input" />
                        </div>
                    </div>

                    <div class="form-row">
                        <div class="form-group">
                            <label>Phone</label>
                            <input type="tel" name="phone" class="form-input" />
                        </div>
                        <div class="form-group">
                            <label>Position</label>
                            <select name="position" class="form-select">
                                <option value="">-- Select Position --</option>
                                <option value="Staff">Staff</option>
                                <option value="Manager">Manager</option>
                                <option value="CEO">CEO</option>
                            </select>
                        </div>
                    </div>

                    <div class="form-row">
                        <div class="form-group radio-group">
                            <label>Sex</label>
                            <div class="radio-options">
                                <label><input type="radio" name="sex" value="Male" checked> Male</label>
                                <label><input type="radio" name="sex" value="Female"> Female</label>
                            </div>
                        </div>
                    </div>

                    <div class="form-actions">
                        <button type="submit" class="save-btn" href="index.html"><a href="index.html" class="add-link">Save</a></button>
                        <button type="button" class="cancel-btn  " href="index.html"><a href="index.html" class="add-link">Cancel</a></button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
