<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://fonts.googleapis.com/css2?family=Raleway:wght@700&family=Oleo+Script:wght@700&family=Quicksand:wght@300;500&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="shared.css" />
    <link rel="stylesheet" href="styles.css" />
    <title>Travel Goals</title>
  </head>
  <body>
    <header class="d-flex h-container">
      <div id="page-logo">
        <a class="brand-logo" href="/index.html">Travel Goals</a>
      </div>
      <nav >
        <ul >
          <li><a class="nav-items" href="/places.html">Destinations</a></li>
          <li><a class="nav-items" href="">About</a></li>
        </ul>
      </nav>
    </header>
    <body>
      <div class="container" id="hero">
        <div class="content-div" id="hero-content">
          <h1 class="hero-title">Joe's Travel Page</h1>
          <p class="hero-txt">Let's explore the world together!</p>
          <div class="hero-btn"><a   href="/places.html">Discover places</a></div>
        </div>
      </div>
      <div class="highlight-sec" id="highlights">
        <h2 class="hl-title">Highlights</h2>
        <ul class="img-list" id="destinations">
          <li class="destination">
            <img class="city-img"
              src="/css-clone-travel-page-v1/extra-files/cities-page-2/miami.jpg"
              alt="Miami streets on sunny day"
            />
            <p>Miami <strong>USA</strong></p>
          </li>
          <li class="destination">
            <img class="city-img"
              src="/css-clone-travel-page-v1/extra-files/cities-page-2/munich.jpg"
              alt="Munich stadium in winter"
            />
            <p>Munich <strong>Germany</strong></p>
          </li>
          <li class="destination">
            <img class="city-img"
              src="/css-clone-travel-page-v1/extra-files/cities-page-2/barcelona.jpg"
              alt="Palm beach in Barcelona"
            />
            <p>Barcelona <strong>Spain</strong></p>
          </li>
        </ul>
      </div>
    </body>
    <footer>
      <ul class="btm-footer">
        <li>
          <a href="https://www.instagram.com">
            <img class="icons" src="/css-clone-travel-page-v1/extra-files/icons/facebook.png" alt="Instagram logo"
          /></a>
        </li>
        <li>
          <a href="https://www.facebook.com">
            <img class="icons" src="/css-clone-travel-page-v1/extra-files/icons/insta.png" alt="Facebook logo"
          /></a>
        </li>
      </ul>
    </footer>
  </body>
</html>
